<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installment Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Installment Tracker</h1>
        <form id="trackerForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="product" placeholder="Product" required>
            <input type="number" id="balance" placeholder="Total Balance" required>
            <input type="number" id="payment" placeholder="Payment Amount">
            <input type="date" id="paymentDate">
            <button type="submit">Add Record</button>
        </form>
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Product</th>
                    <th>Total Balance</th>
                    <th>Payment Amount</th>
                    <th>Payment Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Records will be added here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
